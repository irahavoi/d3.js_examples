<!DOCTYPE html>
<html>
<head>
	<title>D3.js</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
</head>
<body>
	<svg style="width: 500px; height: 500px; border: 1px lightgray solid;"></svg>
	<script type="text/javascript">
		d3.select("svg")
			.append("line")
			.attr("id", "connection")
			.attr("x1", 20)
			.attr("y1", 20)
			.attr("x2", 400)
			.attr("y2", 400)
			.style("stroke", "black")
			.style("stroke-width", "2px");


		d3.select("svg")
			.append("circle")
			.attr("id", "moon")
			.attr("r", 20)
			.attr("cx", 20)
			.attr("cy", 20)
			.style("fill", "red");

		
		d3.select("svg")
			.append("text")
			.attr("id", "a")
			.attr("x", 20)
			.attr("y", 20)
			.style("opacity", 0)
			.text("Hello World");	

		d3.select("svg")
			.append("circle")
			.attr("id", "world")
			.attr("r", 100)
			.attr("cx", 400)
			.attr("cy", 400)
			.style("fill", "lightblue");

		d3.select("svg")
			.append("text")
			.attr("id", "b")
			.attr("x", 400)
			.attr("y", 400)
			.style("opacity", 0)
			.text("Uh, hi");

		d3.select("svg")
			.append("text")
			.attr("id", "omnomnom")
			.attr("x", 200)
			.attr("y", 200)
			.style("opacity", 0)
			.text("Omnomnom");
	

		d3.select("#a").transition().delay(1000).style("opacity", 1);
		d3.select("#a").transition().delay(1500).style("opacity", 0);	
		d3.select("#b").transition().delay(1500).style("opacity", 1);
		d3.select("#b").transition().delay(2000).style("opacity", 0);

		d3.select("#moon").transition().delay(2500)
			.attr("cx", 200)
			.attr("cy", 200);

		d3.select("#connection").transition().delay(2500)
			.attr("x1", 200)
			.attr("y1", 200);

		d3.select("#world").transition().delay(3000)
			.duration(3000)
			.attr("cx", 200)
			.attr("cy", 200);
			
		d3.select("#connection").transition().delay(3000)
			.duration(3000)
			.attr("x2", 200)
			.attr("y2", 200);

		d3.select("#omnomnom").transition().delay(6300)
			.duration("3000")
			.style("opacity", 1);

		d3.select("#omnomnom").transition().delay(9300)
			.style("opacity", 0)						
	</script>
</body>
</html>
