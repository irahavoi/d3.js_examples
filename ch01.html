<!DOCTYPE html>
<html>
<head>
	<title>D3.js</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
</head>
<body>
	<svg style="width: 500px; height: 500px; border: 1px lightgray solid;"></svg>
	<script type="text/javascript">
		d3.select("svg")
			.append("line")
			.attr("x1", 20)
			.attr("y1", 20)
			.attr("x2", 400)
			.attr("y2", 400)
			.style("stroke", "black")
			.style("stroke-width", "2px");


		d3.select("svg")
			.append("circle")
			.attr("r", 20)
			.attr("cx", 20)
			.attr("cy", 20)
			.style("fill", "red");

		
		d3.select("svg")
			.append("text")
			.attr("x", 20)
			.attr("y", 20)
			.text("Hello");	

		d3.select("svg")
			.append("circle")
			.attr("r", 100)
			.attr("cx", 400)
			.attr("cy", 400)
			.style("fill", "lightblue");

		d3.select("svg")
			.append("text")
			.attr("x", 400)
			.attr("y", 400)
			.text("World");				
	</script>
</body>
</html>
