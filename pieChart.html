<!DOCTYPE html>
<html>
<head>
    <title>D3.js</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="css/d3ia.css">-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/chart.css">
</head>
<body>
<div class="well">
    <svg style="width: 500px; height: 500px; border: 1px lightgray solid;"></svg>
</div>
<style>
	rect{
		fill : darkred;
	}
</style>
<script type="text/javascript">
           var pieChart = d3.layout.pie();
           var myPie = pieChart([3,3,3]);

           console.log(myPie);

           var newArc = d3.svg.arc();
           newArc.outerRadius(100);
           console.log(newArc(myPie[0]));

           d3.select("svg")
              .append("g")
              .attr("transform", "translate(250, 250)")
              .selectAll("path")
              .data(myPie)
              .enter()
              .append("path")
              .attr("d", newArc)
              .style("fill", function(d,i){
                var color;

                switch(i){
                  case 0: color = "darkgreen";
                  break;
                  case 1: color = "darkred";
                  break;
                  case 2: color = "darkblue";
                  break;
                }

                return color;
              })
              .style("opacity", .5)
              .style("stroke", "darkgray")
              .style("stroke-width", "2px");
           

	</script>
</body>
</html>
