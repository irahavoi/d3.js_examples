<!DOCTYPE html>
<html>
<head>
    <title>D3.js</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="css/d3ia.css">-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/network.css">
</head>
<body onload="forceDirectedNetwork()">
<div class="well">
    <div id="traditional"></div>
</div>
<script type="text/javascript">
    d3.select("#traditional")
    	.append("canvas")
    	.attr("height", 500)
    	.attr("width", 500);

    var context = d3.select("canvas").node().getContext("2d");
    
    context.strokeStyle = "black";
    context.lineWidth = 2;
    context.fillStyle = "red";
    context.beginPath();
    context.arc(250,250,200,0,2*Math.PI);
    context.fill()
    context.stroke();

    context.textAlign = "center"
    context.font = "200px Georgia";
    context.fillStyle = "black";
    context.textAlign = "center";
    context.fillText("1", 250, 250);		

</script>
</body>
</html>
